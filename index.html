<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="conteiner">
        <main class="main">
            <div class="main__left">
            <div class="main__title">
                <div class="main__title__1">
                    <span class="main__title__1__1">Contact <span class="main__title__1__1__orange">Me</span></span>
                </div>
                <div class="main__title__2">
                    <span class="main__title__2__1">Get In Touch</span>
                </div>
            </div>
            <div class="main__info">
                <div class="main__info__map">
                    <img src="images/26031-orig.jpeg" alt="map" class="main__info__map__1">
                </div>
                <div class="main__info__contact">
                    <div class="main__info__contact__title">
                        <span class="main__info__contact__title__1"><span class="main__info__contact__title__1__1">My</span> Contact</span>
                    </div>
                    <div class="main__info__contact__info">
                        <div class="main__info__contact__info__1 nav__list">
                            <div class="nav__list__1">
                                <img src="images/user.png" alt="" class="nav__list__1__img">
                            </div>
                            <div class="nav__list__2">
                                <div class="nav__list__2__title">Founder</div>
                                <div class="nav__list__2__under">Anton Petrov</div>
                            </div>
                        </div>
                        <div class="main__info__contact__info__1 nav__list">
                            <div class="nav__list__1">
                                <img src="images/marker.png" alt="" class="nav__list__1__img">
                            </div>
                            <div class="nav__list__2">
                                <div class="nav__list__2__title">Location</div>
                                <div class="nav__list__2__under">Kiev,Ukraine</div>
                            </div>
                        </div>
                        <div class="main__info__contact__info__1 nav__list__3">
                            <div class="nav__list__1__2">
                                <img src="images/telegram.png" alt="" class="nav__list__1__img">
                            </div>
                            <div class="nav__list__2 nav__list__tel">
                                <div class="nav__list__2__title">Telegram</div>
                                <div class="nav__list__2__under">@antoniojordj</div>
                            </div>
                        </div>
                        <div class="main__info__contact__info__1 nav__list__4">
                            <div class="nav__list__1">
                                <img src="images/envelope.png" alt="" class="nav__list__1__img">
                            </div>
                            <div class="nav__list__2__1">
                                <div class="nav__list__2__title">E-Mail</div>
                                <div class="nav__list__2__under">antonio.jordj@gmail.com</div>
                            </div>
                        </div>
                        <div class="main__info__contact__info__1 nav__list__5">
                            <div class="nav__list__1 nav__list__disk">
                                <img src="images/discord.png" alt="" class="nav__list__1__img">
                            </div>
                            <div class="nav__list__2">
                                <div class="nav__list__2__title">Discord</div>
                                <div class="nav__list__2__under">antoniojordj#8581</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="main__right">
            <div class="img__button">
                <a href="#" class="img__button__1"><img src="images/user-2 копія.png" alt="" class="img__button__1__1"></a>
                <a href="#" class="img__button__2"><img src="images/7235886 копія.png" alt="" class="img__button__1__1"></a>
                <a href="#" class="img__button__3"><img src="images/chatting копія.png" alt="" class="img__button__1__1"></a>
            </div>
        </div>
        </main>
    </div>
</body>
</html>
